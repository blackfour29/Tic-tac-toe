<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="overlay hidden">
      <div class="result-container hidden"></div>
      <button class="play-again-btn">Play Again</button>
    </div>
    <main class="game">
      <button class="cell cell0"></button>
      <button class="cell cell1"></button>
      <button class="cell cell2"></button>
      <button class="cell cell3"></button>
      <button class="cell cell4"></button>
      <button class="cell cell5"></button>
      <button class="cell cell6"></button>
      <button class="cell cell7"></button>
      <button class="cell cell8"></button>
    </main>
    <aside class="sidebar">

      <div class="game-mode-container">
        <h2 class="game-mode__title">Game Mode</h2>
        <div class="game-mode__options">
          <button class="game-mode__playervsplayer">Player vs Player</button>
          <button class="game-mode__playervsai">Player vs AI</button>
        </div>
      </div>

      <div class="selection-container">
        <h2 class="selection__title">Selection</h2>
        <div class="selection__options">
          <button class="selection__option selection__x">X</button>
          <button class="selection__option selection__0">0</button>
        </div>
      </div>

      <div class="difficulty-container">
        <label class="difficulty__label"for="difficulty-options">Difficulty</label>
        <select name="difficulty__options" id="difficulty__options">
          <option value="easy">Easy</option>
          <option value="unbeatable">Unbeatable</option>
        </select>
      </div>

      <div class="scores-container">
        <h2 class="score__title">Score</h2>
        <div class="scores__table">
          <p class="score__player">Player: <span class="score__player-value">0</span> </p>
          <p class="score__ai">Ai: <span class="score__ai-value">0</span> </p>
        </div>
      </div>

      <button class="restart-btn">Restart</button>
    </aside>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
